<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
<div class="bloco">
    <div class="campo">
        <h1 id="titulo"> Coleta de escritores</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form>
        <fieldset class="grupo">
           <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="Nome" id="Nome" required>
            </div>

           <div class="campo">
                <label for="sobrenome">Nickaname </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"required>
        </div>
        <div class="campo">
            <label><strong> Qual tema de preferencia para escrita ? </strong></label>
            <label>
                <input type="radio" name="geek" value="animes-mangas">Animes-mangas
            </label>
            <label>
                <input type="radio" name="geek" value="Cosplay">Cosplay 
             </label>
            <label>
                <input type="radio" name="geek" value="Tecnologia">Tecnologia
            </label>
        </div>
        <div class="campo">
            <label for="Experiencia"><strong>NIvel de Experiencia</strong></label>
            <select id="Experiencia">
                <option selected disabled value="">selecione </option>
                <option>Basico</option>
                <option>Intermediario</option>
                <option>Avançado</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>selecione preferencias de cobertura:</strong></label><br><br>
                <input type="checkbox" id="Geek1" name="Geek1" value="Cosplay">
                <label for="Geek1">Cosplay</label>
                <input type="checkbox" id="Geek2" name="Geek2" value="Manga">
                <label for="Geek2">Manga</label>
                <input type="checkbox" id="Geek3" name="Geek3" value="anime">
                <label for="Geek3">anime</label>
                <input type="checkbox" id="Geek4" name="Geek4" value="Tabuleiro">
                <label for="Geek4">Tabuleiro</label>
                <input type="checkbox" id="Geek5" name="Geek5" value="livros">
                <label for="Geek5">Literatura</label>
                <input type="checkbox" id="Geek6" name="Geek6" value="Games">
                <label for="Geek6">Games</label>
                
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluir</button>
    
    </form>
</div>
</body>
</html>
